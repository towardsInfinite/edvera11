<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>ED-LAB | In-Browser Python IDE | EDVERA</title>
    <meta name="description"
        content="A distracted-free Python coding environment for students. Built for logic, not noise.">

    <!-- Design System -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/ed-lab.css">

    <!-- Ace Editor (Lightweight, reliable) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>

    <!-- Skulpt (Python 3 In-Browser with Turtle) -->
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>

<body class="ed-lab-body">

    <!-- Navigation / Toolbar -->
    <nav class="lab-navbar">
        <div class="nav-left">
            <a href="index.html" class="back-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="icon">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span style="font-size: 0.9rem;">Exit</span>
            </a>
            <div class="divider-v"></div>
            <span class="brand-text">ED-LAB</span>
        </div>

        <div class="nav-right">
            <button id="btn-save" class="tool-btn">
                <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                </svg>
                Save Code
            </button>
            <button id="btn-run" class="run-btn">
                <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                RUN
            </button>
        </div>
    </nav>

    <!-- Main Workspace -->
    <main class="ide-container">

        <!-- EDITOR (Left) -->
        <section class="pane editor-pane">
            <div id="editor"></div>
        </section>

        <!-- OUTPUT (Right) -->
        <section class="pane output-pane">
            <div class="pane-header">
                <div class="tab-container">
                    <button class="tab-btn active" data-tab="console">Terminal</button>
                    <!-- Canvas tab appears automatically if turtle is used -->
                    <button class="tab-btn" data-tab="canvas" id="tab-canvas" style="display:none;">Turtle
                        Canvas</button>
                </div>
                <button id="btn-clear" class="clear-btn">Clear Output</button>
            </div>

            <!-- View: Console -->
            <div id="view-console" class="view-layer active">
                <div id="output-console" class="console-host"></div>
            </div>

            <!-- View: Canvas -->
            <div id="view-canvas" class="view-layer">
                <!-- Wrapper for absolute centering -->
                <div id="canvas-wrapper">
                    <div id="canvas-target"></div>
                </div>
            </div>
        </section>

    </main>

    <script src="assets/js/ed-lab.js"></script>
</body>

</html>
